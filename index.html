<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NƒÉm M·ªõi - L·ªùi Ch√∫c T·ª´ Lƒ©nh VN</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #002cf0ff 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --love-gradient: linear-gradient(135deg, #ff6b9d 0%, #f5576c 100%);
            --text-light: #f5e6ff;
            --text-pink: #ffd6e8;
            --shadow-soft: 0 8px 32px rgba(102, 126, 234, 0.3);
            --shadow-glow: 0 0 20px rgba(245, 230, 255, 0.4);
            --bg-dark: #000;
            --overlay-dark: rgba(0, 0, 0, 0.9);
            --sparkle-color: rgba(255, 215, 0, 0.8);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Crimson Text', serif;
            overflow: hidden;
            background: var(--bg-dark);
            color: #fff;
            cursor: default;
            line-height: 1.6;
            position: relative;
        }
        /* ===== SPARKLE PARTICLES CANVAS ===== */
        #sparkleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        /* ===== CANVAS ELEMENTS ===== */
        #starCanvas, #fireworkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #fireworkCanvas {
            z-index: 99;
            pointer-events: none;
        }
        /* ===== AURORA BACKGROUND ===== */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-out;
            pointer-events: none;
            z-index: 2;
        }
        .aurora.active {
            opacity: 1;
        }
        .aurora-light {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 20%,
                rgba(147, 51, 234, 0.25) 40%,
                rgba(236, 72, 153, 0.25) 60%,
                transparent 80%
            );
            animation: auroraMove 20s linear infinite;
            top: -50%;
            left: -50%;
        }
        @keyframes auroraMove {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        /* ===== SNOWFLAKES ===== */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 18px;
            opacity: 0.7;
            animation: fall linear infinite;
            z-index: 5;
            pointer-events: none;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* ===== SPARKLE CSS ELEMENTS (FOR TEXT/BUTTONS) ===== */
        .sparkle-effect {
            position: relative;
            overflow: hidden;
        }
        .sparkle-effect::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--sparkle-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: sparkleTwinkle 3s linear infinite;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }
        .sparkle-effect.active::before {
            opacity: 0.3;
        }
        @keyframes sparkleTwinkle {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translate(50px, 50px) rotate(180deg);
                opacity: 0;
            }
        }
        /* ===== MAIN CONTAINER ===== */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        /* ===== STEP MANAGEMENT ===== */
        .step {
            display: none;
            text-align: center;
            padding: 40px;
            max-width: 900px;
            width: 90%;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .step.active {
            display: block;
            animation: fadeInUp 1.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* ===== ENTRANCE SCREEN ===== */
        .entrance {
            text-align: center;
            animation: pulse-glow 2s infinite ease-in-out;
        }
        .entrance-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: float-icon 3s ease-in-out infinite;
        }
        @keyframes float-icon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .entrance-text {
            font-size: 1.8rem;
            font-family: 'Dancing Script', cursive;
            color: var(--text-pink);
            letter-spacing: 2px;
            text-shadow: var(--shadow-glow);
        }
        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 214, 232, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 214, 232, 0.8));
            }
        }
        /* ===== TEXT ANIMATIONS ===== */
        .text-line {
            font-size: 2.2rem;
            line-height: 1.8;
            margin: 30px 0;
            opacity: 0;
            font-style: italic;
            color: var(--text-light);
            text-shadow: var(--shadow-glow);
            transform: translateY(20px);
        }
        .text-line.show {
            animation: textReveal 2s ease-out forwards;
        }
        @keyframes textReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .text-char {
            display: inline-block;
            opacity: 0;
            animation: charDrop 0.6s ease-out forwards;
            transform-origin: bottom;
        }
        @keyframes charDrop {
            from {
                opacity: 0;
                transform: translateY(-30px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        /* ===== BUTTON STYLES ===== */
        .btn {
            margin-top: 50px;
            padding: 18px 50px;
            font-size: 1.3rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Crimson Text', serif;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out;
        }
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
        }
        .btn:active {
            transform: translateY(-2px);
        }
        /* ===== COUNTDOWN ===== */
        .countdown {
            font-size: 5rem;
            font-family: 'Playfair Display', serif;
            color: #fff;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            animation: scaleUp 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        @keyframes scaleUp {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        /* ===== MEMORY SLIDE ===== */
        .memory-container {
            perspective: 1000px;
            margin: 40px auto;
        }
        .memory-slide {
            width: 600px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            margin: 0 auto;
        }
        .memory-card {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transform: rotateY(0deg) scale(0.8);
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backface-visibility: hidden;
        }
        .memory-card.active {
            opacity: 1;
            transform: rotateY(0deg) scale(1);
            animation: card3d 4s ease-in-out;
        }
        @keyframes card3d {
            0% {
                transform: scale(0.5) rotateY(-180deg);
                filter: blur(10px);
            }
            30% {
                transform: scale(1) rotateY(0deg);
                filter: blur(0);
            }
            70% {
                transform: scale(1) rotateY(0deg);
                filter: blur(0);
            }
            100% {
                transform: scale(1.05) rotateY(5deg);
                filter: blur(1px);
            }
        }
        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-out;
        }
        .memory-card:hover img {
            transform: scale(1.05);
        }
        .memory-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 30px;
            background: linear-gradient(transparent, var(--overlay-dark));
            transition: opacity 0.3s;
        }
        .memory-card:hover .memory-overlay {
            opacity: 0.9;
        }
        .memory-text {
            font-size: 1.6rem;
            color: var(--text-pink);
            font-style: italic;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        /* ===== CLIMAX SCREEN ===== */
        .climax-container {
            animation: screenShake 0.5s ease-out;
        }
        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-1px, 1px); }
            20%, 40%, 60%, 80% { transform: translate(1px, -1px); }
        }
        .climax-text {
            font-size: 3.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            color: #ff6b9d;
            text-shadow: 0 0 40px rgba(255, 107, 157, 1);
            line-height: 1.6;
            animation: textGlitch 2s ease-in-out;
        }
        @keyframes textGlitch {
            0%, 100% { transform: translate(0); color: #ff6b9d; }
            20% { transform: translate(-2px, 2px); color: #ff0000; }
            40% { transform: translate(2px, -2px); color: #00ffff; }
            60% { transform: translate(-2px, -2px); color: #ff6b9d; }
            80% { transform: translate(2px, 2px); color: #ffffff; }
        }
        /* ===== QUESTION BOX ===== */
        .question-box {
            background: rgba(30, 10, 50, 0.85);
            padding: 60px 40px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 107, 157, 0.4);
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4);
            animation: boxPulse 3s infinite ease-in-out;
        }
        @keyframes boxPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 60px rgba(255, 107, 157, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 25px 70px rgba(255, 107, 157, 0.6); }
        }
        .question-text {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-family: 'Dancing Script', cursive;
            color: var(--text-pink);
            line-height: 1.8;
            text-shadow: 0 0 20px rgba(255, 214, 232, 0.6);
        }
        .choice-btns {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-yes {
            background: var(--accent-gradient);
            animation: btnYesPulse 1.5s infinite ease-in-out;
        }
        @keyframes btnYesPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: var(--shadow-soft);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 15px 50px rgba(245, 87, 108, 0.7);
            }
        }
        .btn-no {
            background: rgba(100, 100, 100, 0.4);
            animation: btnNoShake 3s infinite ease-in-out;
        }
        @keyframes btnNoShake {
            0%, 90%, 100% { transform: translateX(0); }
            92%, 96% { transform: translateX(-5px); }
            94%, 98% { transform: translateX(5px); }
        }
        /* ===== FLYING PHOTOS ===== */
        .flying-photo {
            position: fixed;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 4px solid #fff;
            z-index: 100;
            cursor: grab;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            user-select: none;
        }
        .flying-photo:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
            z-index: 101;
        }
        .flying-photo:active {
            cursor: grabbing;
        }
        .flying-photo.dragging {
            z-index: 102;
            box-shadow: 0 15px 45px rgba(255, 107, 157, 0.8);
            transition: none;
        }
        /* ===== PHOTO MODAL ===== */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        .photo-modal.active {
            display: flex;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            animation: zoomIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .modal-image {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 20px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.9);
            border: 5px solid #fff;
            transition: transform 0.3s ease-out;
        }
        .modal-image:hover {
            transform: scale(1.02);
        }
        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-out;
        }
        .modal-close:hover {
            background: rgba(255, 107, 157, 0.8);
            transform: rotate(90deg) scale(1.1);
        }
        .modal-caption {
            color: white;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            font-style: italic;
            color: var(--text-pink);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        /* ===== FINAL SCREEN ===== */
        .final-container {
            text-align: center;
            animation: finalReveal 3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes finalReveal {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateX(90deg);
            }
            50% {
                transform: scale(1.2) rotateX(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
        }
        .final-text {
            font-size: 4.5rem;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #fff 0%, #ff6b9d 50%, #fff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s ease-in-out infinite;
            text-shadow: none;
            filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.8));
            background-size: 200% 200%;
        }
        @keyframes textShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .subtitle {
            font-size: 1.6rem;
            color: var(--text-pink);
            margin-top: 30px;
            font-style: italic;
            animation: subtitleFade 2s 1s ease-out backwards;
            text-shadow: var(--shadow-glow);
        }
        @keyframes subtitleFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .year-number {
            font-size: 6rem;
            font-family: 'Playfair Display', serif;
            color: #fff;
            margin: 30px 0;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            animation: yearGlow 2s 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) backwards;
        }
        @keyframes yearGlow {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .button-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-reload {
            background: var(--accent-gradient);
        }
        .btn-extra {
            background: var(--love-gradient);
            animation: btnPulse 2s infinite ease-in-out;
        }
        @keyframes btnPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .text-line { font-size: 1.5rem; line-height: 1.5; }
            .memory-slide { width: 90%; height: 300px; }
            .climax-text { font-size: 2rem; line-height: 1.4; }
            .final-text { font-size: 2.5rem; }
            .year-number { font-size: 3rem; }
            .button-container { gap: 10px; }
            .btn { padding: 15px 30px; font-size: 1.1rem; }
            .choice-btns { gap: 20px; }
            .question-text { font-size: 1.8rem; }
            .entrance-text { font-size: 1.4rem; }
            .snowflake { font-size: 14px; }
        }
        @media (max-width: 480px) {
            .memory-slide { height: 250px; }
            .question-box { padding: 40px 20px; }
        }
        /* ===== ENHANCED SPARKLE EFFECTS ===== */
        .sparkle-enhanced {
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6)) drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
            animation: sparkleGlow 2s ease-in-out infinite alternate;
        }
        @keyframes sparkleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
        }
        /* ===== NOTIFICATION STYLES ===== */
        .notification-style {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 157, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        .notification-left {
            right: auto;
            left: 20px;
        }
        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
    </style>
</head>

                clearTimeout(resetTimeout);
                resetTimeout = null;
            }
        }
        function drag(e) {
            if (!draggedPhoto) return;
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            draggedPhoto.style.left = (clientX - offsetX) + 'px';
            draggedPhoto.style.top = (clientY - offsetY) + 'px';
        }
        function stopDrag() {
            if (!draggedPhoto) return;
            draggedPhoto.classList.remove('dragging');
            draggedPhoto.style.transition = 'all 0.3s ease-out';
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
            resetTimeout = setTimeout(() => resetPhotoPosition(draggedPhoto), 5000);
            draggedPhoto = null;
        }
        function resetPhotoPosition(photo) {
            photo.style.transition = 'all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
            photo.style.left = photo.dataset.originalX + 'px';
            photo.style.top = photo.dataset.originalY + 'px';
            photo.style.transform = `scale(1) rotate(${photo.dataset.originalRotation}deg)`;
        }
        // ===== MODAL FUNCTIONS =====
        function openModal(src, caption) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            modalImage.src = src;
            modalCaption.textContent = caption;
            modal.classList.add('active');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            }, { once: true });
        }
        function closeModal() {
            document.getElementById('photoModal').classList.remove('active');
        }
        // ===== RESET PHOTOS =====
        function resetAndExplodePhotos() {
            photosArray.forEach(photo => {
                photo.style.transition = 'all 0.5s ease-out';
                photo.style.opacity = '0';
                photo.style.transform = 'scale(0)';
            });
            setTimeout(() => {
                photosArray.forEach(photo => photo.remove());
                photosArray = [];
                createPhotoExplosion();
            }, 500);
        }
        // ===== EXTRA FUN =====
        function extraFun() {

            document.body.appendChild(notification);

        }
        // ===== ENTRANCE CLICK =====
        document.getElementById('step0').addEventListener('click', () => {

            nextStep('countdown');

            initFireworks();
